  body {

  font-family: Arial, sans-serif;
}

.animated-button {
  background-color: #3498db;
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.animated-button:hover {
  transform: translateY(-5px) scale(1.1); /* Moves up by 5px and increases size by 10% */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Adds a bigger shadow on hover */
}

    <script>

let openedURL = false; // Track if the URL has already been opened

function openBlanker() {
    if (openedURL) return; // Exit if the URL has already been opened
    openedURL = true; // Mark as opened

    var url = "https://pokemon-emerald.vercel.app/pokemon_emerald.html"; // Replace with your link
    var win = window.open();
    if (win) { // Check if the window opened successfully
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);
        window.close();
    }
}
